<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para o BMG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="php.php">
    

</head>
<body>
  
    <form id="form-contato">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea class="form-control" id="mensagem" name="mensagem" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      
      <script>
        const form = document.querySelector('#form-contato');
        form.addEventListener('submit', function(event) {
          event.preventDefault();
          
          const nome = form.nome.value;
          const email = form.email.value;
          const mensagem = form.mensagem.value;
      
          if (!nome || !email || !mensagem) {
            alert('Por favor, preencha todos os campos');
            return;
          }
      
          // Envia o formulário usando um plugin ou uma biblioteca AJAX, como jQuery
          // Exemplo usando jQuery:
          $.ajax({
            type: 'POST',
            url: 'enviar-email.php',
            data: { nome, email, mensagem },
            success: function() {
              alert('Mensagem enviada com sucesso!');
            },
            error: function() {
              alert('Erro ao enviar mensagem');
            }
          });
        });
      </script>
      
</body>
</html>
